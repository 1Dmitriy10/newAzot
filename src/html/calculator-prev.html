<section class='calculator-prev'>
    <div class='container calculator-prev__container'>
        <div class="calculator-col">
            <div class="calculator-col__title">
                Рассчитайте стоимостьваших окон
            </div>

            <div class="calculator-col__subtitle">
                Заполните параметры, и мы свяжемся с вами с готовым предложением.
            </div>

            <form class="calculator-form" action="">
                <form class="form">
                    <div class="form__row">
                        <label for="name">Имя</label>
                        <input type="text" name="name" placeholder="Имя">
                    </div>

                    <div class="form__row">
                        <label for="tel">Телефон</label>
                        <input type="text" name="tel" placeholder="+7 ___ ___ __ __">
                    </div>

                    <div class="form__row">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>

                    <div class="form__row">
                        <label for="password">Пароль</label>
                        <div class="in-pas">
                            <input type="password" name="password" placeholder="Пароль">
                        </div>
                    </div>

                    <div class="form__row">
                        <label for="password">Не активная</label>
                        <input disabled="" type="password" name="password" placeholder="Email">
                    </div>

                    <div class="form__row">
                        <label for="select">Селект</label>
                        <div class="in-sel">
                            <select name="select">
                                <option value="">Выберите город</option>
                                <option value="petersburg">Санкт-Петербург</option>
                                <option value="samara">Самара</option>
                                <option value="perm">Пермь</option>
                                <option value="novosibirsk">Новосибирск</option>
                            </select>
                        </div>
                    </div>

                    <div class="form__row">
                        <label for="text">Текст</label>
                        <textarea name="text" id="" placeholder="Текст"></textarea>
                    </div>

                    <button type="submit">Отправить</button>
                </form>
            </form>
        </div>

        <div class="calculator-img-col"></div>
    </div>
</section>
