<section class='calculator-prev'>
    <div class='container calculator-prev__container'>
        <div class="calculator-col">
            <div class="calculator-col__title">
                Рассчитайте стоимость ваших окон
            </div>

            <div class="calculator-col__subtitle">
                Заполните параметры, и мы свяжемся с вами с готовым предложением.
            </div>

            <form class="form calculator-form">
                <div class="form__row-double">

                    <div class="form__row">
                        <label for="select">Тип окна</label>
                        <div class="in-sel">
                            <select name="select-window-type">
                                <option value="">Выберите</option>
                                <option value="petersburg">Санкт-Петербург</option>
                                <option value="samara">Самара</option>
                                <option value="perm">Пермь</option>
                                <option value="novosibirsk">Новосибирск</option>
                            </select>
                        </div>
                    </div>

                    <div class="form__row">
                        <label for="select">Цвет окон</label>
                        <div class="in-sel">
                            <select name="select-window-color">
                                <option value="">Выберите</option>
                                <option value="petersburg">Белый</option>
                                <option value="samara">Самара</option>
                                <option value="perm">Пермь</option>
                                <option value="novosibirsk">Новосибирск</option>
                            </select>
                        </div>
                    </div>
                </div>


                <div class="form__row-double">
                    <div class="form__row">
                        <label for="name">Длина, мм</label>
                        <input type="text" name="length" placeholder="Имя">
                    </div>

                    <div class="form__row">
                        <label for="name">Ширина,мм</label>
                        <input type="text" name="width" placeholder="600">
                    </div>
                </div>

                <div class="form__row-triple">
                    <div class="custom-checkbox">
                        <input type="checkbox">
                        <div class="check-box"></div>
                        <span>
                            Москитная сетка
                        </span>
                    </div>

                    <div class="custom-checkbox">
                        <input type="checkbox">
                        <div class="check-box"></div>
                        <span>
                            Отливы
                        </span>
                    </div>

                    <div class="custom-checkbox">
                        <input type="checkbox">
                        <div class="check-box"></div>
                        <span>
                            Утепление откосов
                        </span>
                    </div>
                </div>

                <div class="form-agree-box">
                    Заполняя эту форму, Вы соглашаетесь с правилами <a href="#">
                        Политики Конфиденциальности
                    </a>
                </div>

                <button class="btn" type="submit">Рассчитать стоимость</button>
            </form>

        </div>

        <div class="calculator-img-col">
            <img src="@img/calculator-img.png" alt="" class="calculator-img">
        </div>
    </div>
</section>
